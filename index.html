<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song-Lyrics</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <header id="navbar">
    <h1 id="navbar__title">Song Lyrics</h1>
    <button id="button-search-toggle">Search</button>
  </header>
  
  <main id="container">
    
    <div>
      <h2 id="title-song"></h2>
      <h3 id="title-artist"></h3>
    </div>
    <section id="container__lyric"></section>
  </main>

  <footer></footer>

  <div id="container__search">
    <button id="button-search-close">X</button>
    <input id="input-artist" class="input" type="text" placeholder="Artist">
    <input id="input-song" class="input" type="text" placeholder="Song title">
    <button id="button-search">Search</button>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
